<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#F1F5F9"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="800" height="600" fill="#E5E7EB"/>
  
  <!-- Door Frame (Aluminum) -->
  <rect x="200" y="50" width="400" height="500" rx="10" fill="#64748B" stroke="#475569" stroke-width="4"/>
  
  <!-- Door Panel -->
  <rect x="220" y="70" width="360" height="460" rx="6" fill="#94A3B8" stroke="#64748B" stroke-width="2"/>
  
  <!-- Door Glass Panels -->
  <rect x="240" y="90" width="160" height="120" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <rect x="420" y="90" width="160" height="120" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Door Handle -->
  <rect x="520" y="280" width="40" height="8" rx="4" fill="#374151"/>
  <circle cx="550" cy="284" r="12" fill="#1F2937"/>
  
  <!-- Paint Spray Gun -->
  <g transform="translate(100, 200)">
    <!-- Gun body -->
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#059669"/>
    <!-- Nozzle -->
    <rect x="75" y="10" width="25" height="10" rx="5" fill="#047857"/>
    <!-- Handle -->
    <rect x="20" y="25" width="15" height="40" rx="7" fill="#065F46"/>
    <!-- Trigger -->
    <rect x="30" y="30" width="8" height="15" rx="4" fill="#34D399"/>
  </g>
  
  <!-- Paint Spray Effect -->
  <g opacity="0.6">
    <circle cx="220" cy="220" r="3" fill="#F59E0B"/>
    <circle cx="230" cy="210" r="2" fill="#F59E0B"/>
    <circle cx="225" cy="235" r="2.5" fill="#F59E0B"/>
    <circle cx="240" cy="225" r="2" fill="#F59E0B"/>
    <circle cx="235" cy="245" r="1.5" fill="#F59E0B"/>
    <circle cx="250" cy="215" r="2" fill="#F59E0B"/>
    <circle cx="245" cy="240" r="1.8" fill="#F59E0B"/>
  </g>
  
  <!-- Before/After Indicator -->
  <!-- Before (old color) -->
  <rect x="50" y="100" width="100" height="150" rx="8" fill="#9CA3AF" stroke="#6B7280" stroke-width="2"/>
  <text x="100" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRE</text>
  
  <!-- After (new color) -->
  <rect x="650" y="100" width="100" height="150" rx="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="700" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">POSLE</text>
  
  <!-- Arrow -->
  <path d="M160 175 L640 175 M630 165 L640 175 L630 185" stroke="#6366F1" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Paint Bucket -->
  <rect x="650" y="350" width="60" height="80" rx="5" fill="#64748B"/>
  <rect x="655" y="355" width="50" height="60" rx="3" fill="#F59E0B"/>
  <rect x="670" y="340" width="20" height="15" rx="3" fill="#374151"/>
  
  <!-- Brush -->
  <line x1="50" y1="450" x2="130" y2="450" stroke="#8B5CF6" stroke-width="8" stroke-linecap="round"/>
  <rect x="120" y="440" width="30" height="20" rx="3" fill="#F59E0B"/>
  
  <!-- Title -->
  <rect x="150" y="560" width="500" height="35" rx="17" fill="#F59E0B"/>
  <text x="400" y="582" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FARBANJE ALUMINIJUMSKIH VRATA</text>
</svg>